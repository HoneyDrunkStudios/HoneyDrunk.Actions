name: 'Setup Build Environment'
description: 'Composite action to setup complete build environment (SDK + cache)'
inputs:
  dotnet-version:
    description: 'The .NET SDK version to use'
    required: false
    default: '10.0.x'
  
  enable-cache:
    description: 'Enable NuGet dependency caching'
    required: false
    default: 'true'
  
  working-directory:
    description: 'Working directory for cache setup'
    required: false
    default: '.'
  
  actions-repo-path:
    description: 'Path where HoneyDrunk.Actions is checked out'
    required: false
    default: '.github/actions-repo'

runs:
  using: 'composite'
  steps:
    - name: Setup .NET SDK
      uses: ${{ inputs.actions-repo-path }}/.github/actions/dotnet/setup
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
    
    - name: Setup NuGet cache
      if: ${{ inputs.enable-cache == 'true' }}
      uses: ${{ inputs.actions-repo-path }}/.github/actions/nuget/setup-cache
      with:
        working-directory: ${{ inputs.working-directory }}
