name: 'Build .NET Project'
description: 'Build a .NET project or solution'
inputs:
  project-path:
    description: 'Path to the project or solution file'
    required: false
    default: '.'
  configuration:
    description: 'Build configuration'
    required: false
    default: 'Release'
  no-restore:
    description: 'Skip restore during build'
    required: false
    default: 'false'
  working-directory:
    description: 'Working directory for build'
    required: false
    default: '.'
runs:
  using: 'composite'
  steps:
    - name: Build project
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ "${{ inputs.no-restore }}" == "true" ]; then
          dotnet build ${{ inputs.project-path }} --configuration ${{ inputs.configuration }} --no-restore
        else
          dotnet build ${{ inputs.project-path }} --configuration ${{ inputs.configuration }}
        fi
