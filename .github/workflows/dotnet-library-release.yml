name: .NET Library Release (Reusable)

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: 'The .NET SDK version to use'
        required: false
        type: string
        default: '10.0.x'
      configuration:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Release'
      runs-on:
        description: 'The runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      working-directory:
        description: 'Working directory for operations'
        required: false
        type: string
        default: '.'
      project-path:
        description: 'Path to the project to pack'
        required: false
        type: string
        default: '.'
      nuget-source:
        description: 'NuGet feed URL'
        required: false
        type: string
        default: 'https://api.nuget.org/v3/index.json'
      skip-duplicate:
        description: 'Skip if package version already exists'
        required: false
        type: boolean
        default: true
    secrets:
      nuget-api-key:
        description: 'API key for the NuGet feed'
        required: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ inputs.runs-on }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: ./.github/actions/dotnet/setup
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      
      - name: Setup NuGet cache
        uses: ./.github/actions/nuget/setup-cache
        with:
          working-directory: ${{ inputs.working-directory }}
      
      - name: Restore dependencies
        uses: ./.github/actions/dotnet/restore
        with:
          working-directory: ${{ inputs.working-directory }}
      
      - name: Build solution
        uses: ./.github/actions/dotnet/build
        with:
          configuration: ${{ inputs.configuration }}
          no-restore: 'true'
          working-directory: ${{ inputs.working-directory }}
      
      - name: Run tests
        uses: ./.github/actions/dotnet/test
        with:
          configuration: ${{ inputs.configuration }}
          no-build: 'true'
          collect-coverage: 'true'
          working-directory: ${{ inputs.working-directory }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*
          retention-days: 30
  
  code-quality:
    name: Code Quality
    runs-on: ${{ inputs.runs-on }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: ./.github/actions/dotnet/setup
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      
      - name: Restore dependencies
        uses: ./.github/actions/dotnet/restore
        with:
          working-directory: ${{ inputs.working-directory }}
      
      - name: Security vulnerability scan
        uses: ./.github/actions/security/vulnerability-scan
        with:
          working-directory: ${{ inputs.working-directory }}
          fail-on-severity: 'high'
      
      - name: Validate test naming
        uses: ./.github/actions/diagnostics/validate-test-naming
        with:
          test-directory: ${{ inputs.working-directory }}
  
  publish:
    name: Publish Package
    needs: [build-and-test, code-quality]
    runs-on: ${{ inputs.runs-on }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: ./.github/actions/dotnet/setup
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      
      - name: Restore dependencies
        uses: ./.github/actions/dotnet/restore
      
      - name: Build project
        uses: ./.github/actions/dotnet/build
        with:
          configuration: ${{ inputs.configuration }}
          no-restore: 'true'
      
      - name: Pack project
        uses: ./.github/actions/dotnet/pack
        with:
          project-path: ${{ inputs.project-path }}
          configuration: ${{ inputs.configuration }}
          no-build: 'true'
          output-directory: ./artifacts
      
      - name: Push to NuGet
        uses: ./.github/actions/nuget/push
        with:
          package-path: './artifacts/*.nupkg'
          source: ${{ inputs.nuget-source }}
          api-key: ${{ secrets.nuget-api-key }}
          skip-duplicate: ${{ inputs.skip-duplicate }}
      
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 90
