name: PR Validation

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: 'The .NET SDK version to use'
        required: false
        type: string
        default: '10.0.x'
      configuration:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Release'
      runs-on:
        description: 'The runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      working-directory:
        description: 'Working directory for operations'
        required: false
        type: string
        default: '.'
      enable-code-quality:
        description: 'Run code quality checks'
        required: false
        type: boolean
        default: true
      post-pr-comment:
        description: 'Post results as PR comment'
        required: false
        type: boolean
        default: false
    secrets:
      github-token:
        description: 'GitHub token for posting comments'
        required: false

jobs:
  build-and-test:
    name: Build and Test
    uses: ./.github/workflows/templates/jobs/build-and-test.yml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      configuration: ${{ inputs.configuration }}
      runs-on: ${{ inputs.runs-on }}
      working-directory: ${{ inputs.working-directory }}
      enable-cache: true
      collect-coverage: true
  
  code-quality:
    name: Code Quality
    if: ${{ inputs.enable-code-quality }}
    uses: ./.github/workflows/templates/jobs/code-quality.yml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      runs-on: ${{ inputs.runs-on }}
      working-directory: ${{ inputs.working-directory }}
      fail-on-severity: 'moderate'
      validate-test-naming: true
  
  pr-summary:
    name: PR Summary
    needs: [build-and-test, code-quality]
    if: ${{ always() && github.event_name == 'pull_request' }}
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate PR summary
        uses: ./.github/actions/pr/generate-summary
      
      - name: Post PR comment
        if: ${{ inputs.post-pr-comment }}
        uses: ./.github/actions/pr/post-comment
        with:
          github-token: ${{ secrets.github-token }}
          message: |
            ## ? PR Validation Complete
            
            Build and tests completed successfully!
            
            **Configuration:** ${{ inputs.configuration }}
            **Runner:** ${{ inputs.runs-on }}
            **Commit:** ${{ github.sha }}
