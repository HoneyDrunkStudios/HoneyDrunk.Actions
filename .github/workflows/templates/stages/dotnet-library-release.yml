name: .NET Library Release

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: 'The .NET SDK version to use'
        required: false
        type: string
        default: '10.0.x'
      configuration:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Release'
      runs-on:
        description: 'The runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      working-directory:
        description: 'Working directory for operations'
        required: false
        type: string
        default: '.'
      project-path:
        description: 'Path to the project to pack'
        required: false
        type: string
        default: '.'
      nuget-source:
        description: 'NuGet feed URL'
        required: false
        type: string
        default: 'https://api.nuget.org/v3/index.json'
      skip-duplicate:
        description: 'Skip if package version already exists'
        required: false
        type: boolean
        default: true
    secrets:
      nuget-api-key:
        description: 'API key for the NuGet feed'
        required: true

jobs:
  build-and-test:
    name: Build and Test
    uses: ./.github/workflows/templates/jobs/build-and-test.yml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      configuration: ${{ inputs.configuration }}
      runs-on: ${{ inputs.runs-on }}
      working-directory: ${{ inputs.working-directory }}
      enable-cache: true
      collect-coverage: true
  
  code-quality:
    name: Code Quality
    uses: ./.github/workflows/templates/jobs/code-quality.yml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      runs-on: ${{ inputs.runs-on }}
      working-directory: ${{ inputs.working-directory }}
      fail-on-severity: 'high'
      validate-test-naming: true
  
  publish:
    name: Publish Package
    needs: [build-and-test, code-quality]
    uses: ./.github/workflows/templates/jobs/publish-nuget.yml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      configuration: ${{ inputs.configuration }}
      runs-on: ${{ inputs.runs-on }}
      project-path: ${{ inputs.project-path }}
      nuget-source: ${{ inputs.nuget-source }}
      skip-duplicate: ${{ inputs.skip-duplicate }}
    secrets:
      nuget-api-key: ${{ secrets.nuget-api-key }}
