name: .NET Application CI

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: 'The .NET SDK version to use'
        required: false
        type: string
        default: '10.0.x'
      configuration:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Release'
      runs-on:
        description: 'The runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      working-directory:
        description: 'Working directory for operations'
        required: false
        type: string
        default: '.'
      runtime:
        description: 'Target runtime identifier for publish'
        required: false
        type: string
        default: ''
      enable-code-quality:
        description: 'Run code quality checks'
        required: false
        type: boolean
        default: true

jobs:
  build-and-test:
    name: Build and Test
    uses: ./.github/workflows/templates/jobs/build-and-test.yml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      configuration: ${{ inputs.configuration }}
      runs-on: ${{ inputs.runs-on }}
      working-directory: ${{ inputs.working-directory }}
      enable-cache: true
      collect-coverage: true
  
  code-quality:
    name: Code Quality
    if: ${{ inputs.enable-code-quality }}
    uses: ./.github/workflows/templates/jobs/code-quality.yml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      runs-on: ${{ inputs.runs-on }}
      working-directory: ${{ inputs.working-directory }}
      fail-on-severity: 'moderate'
      validate-test-naming: true
