name: Library CI - Using Jobs

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Manually compose jobs for custom workflow
  build:
    name: Build and Test
    uses: ./.github/workflows/templates/jobs/build-and-test.yml
    with:
      dotnet-version: '10.0.x'
      configuration: 'Release'
      runs-on: 'ubuntu-latest'
  
  quality:
    name: Code Quality
    uses: ./.github/workflows/templates/jobs/code-quality.yml
    with:
      dotnet-version: '10.0.x'
      runs-on: 'ubuntu-latest'
      fail-on-severity: 'high'
  
  # Add custom job that uses actions directly
  custom-checks:
    name: Custom Checks
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: ./.github/actions/dotnet/setup
        with:
          dotnet-version: '10.0.x'
      
      - name: Custom validation
        run: echo "Running custom validation logic"
